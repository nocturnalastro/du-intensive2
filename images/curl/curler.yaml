apiVersion: v1
kind: Pod
metadata:
  name: curl-1-manual
spec:
  containers:
  - env:
    - name: WEBSERVER_HOSTNAME
      value: webserver-1
    - name: WEBSERVER_PORT
      value: "8080"
    - name: INTERVAL
      value: 15s
    - name: TIMEOUT
      value: "1"
    - name: PATH
      value: ""
    image: quay.io/micosta/curl
    imagePullPolicy: Always
    name: curlapp
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
