{{ $Replica := "1"}}
{{ if ne (index . "Replica") nil }}
{{ $Replica = .Replica }} {{/* Replica isn't set if replica set to 1  // TODO raise bug in kube-burner */}}
{{- end }}
{{ $suffix := $Replica }}
{{- if .group }}
{{- $suffix = print .group "-" $Replica }}
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-reader-binding-{{ $suffix }}
  # namespace: workload
subjects:
- kind: ServiceAccount
  name: kubectlapp-sa-{{ $suffix }}
  # namespace: workload
roleRef:
  kind: Role
  name: pod-reader-{{ $suffix }}
  apiGroup: rbac.authorization.k8s.io